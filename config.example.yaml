serverPort: 4000

endpoints:
  # Simple health check endpoint
  - path: /health
    method: GET
    status: 200
    response:
      status: ok

  # Endpoint that simulates a slow database query
  - path: /api/database/query
    method: POST
    status: 200
    latency: 2500
    response:
      results: []
      executionTime: 2500
      recordsFound: 0

  # Endpoint that frequently fails
  - path: /api/unstable-service
    method: GET
    status: 200
    latency: 500
    errorRate: 75
    errorStatus: 503
    errorResponse:
      error: Service degraded
      retryAfter: 60
    response:
      data: Service is working
      status: operational

  # Custom headers example
  - path: /api/secure
    method: GET
    status: 200
    headers:
      X-Custom-Header: CustomValue
      Content-Type: application/json
      Cache-Control: no-cache
    response:
      secure: true
      data: Protected resource

  # Different HTTP status codes
  - path: /api/resource
    method: DELETE
    status: 204
    response: ""

  - path: /api/unauthorized
    method: GET
    status: 401
    response:
      error: Unauthorized
      message: Please provide valid credentials
